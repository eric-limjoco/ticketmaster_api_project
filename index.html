<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Finder</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="script.js"></script>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Poppins:wght@100;300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
  <script>
  $( function() {
    $( "#date-start" ).datepicker({
      dateFormat: "yy-mm-dd",
      minDate: 0
    });
    $( "#date-end" ).datepicker({
      dateFormat: "yy-mm-dd",
      minDate: 0
    });
  } );
  </script>
</head>
<body>
  <div id="app">
    <section class="search">
      <h1>Event Finder</h1>
      <p class="subtitle">Powered by the Ticketmaster and Zippopotam API</p>
      <div class="filter zip-code">
        <label for="zip-code">Zip Code</label>
        <input type="text" id="zip-code">
      </div>
      <div class="filter date-start">
        <label for="date-start">Start Date</label>
        <input type="text" id="date-start">
      </div>
      <div class="filter date-start">
        <label for="date-end">End Date</label>
        <input type="text" id="date-end">
      </div>
      <button id="search">Search</button>
      <button id="clear">Clear Search Results</button>
    </section>
    <section class="results">
      <div id="message"></div>
      <ul class="results-list"></ul>
      <button id="load-more" class="hidden">Load More</button>
    </section>
  </div>
</body>
</html>
